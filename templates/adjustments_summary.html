<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Handicap Adjustments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>Handicap Adjustments Summary</h1>
    {% if adjustments %}
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Old Handicap</th>
                <th>New Handicap</th>
                <th>Adjustment</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            {% for adj in adjustments %}
            <tr>
                <td>{{ adj.name }}</td>
                <td>{{ adj.old }}</td>
                <td>{{ adj.new }}</td>
                <td>{{ adj.adjustment }}</td>
                <td>{{ adj.position }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No adjustments were made.</p>
    {% endif %}

    <p><a href="{{ url_for('view_tournament', tournament_id=tournament_id) }}">Back to Tournament</a></p>
</body>

</html>
