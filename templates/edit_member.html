{% extends 'base.html' %}

{% block content %}
    <h2>Edit Member</h2>
    
    <form method="post">
        <h3>Update Member Information</h3>
        <div>
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" value="{{ member.id }}" required min="1">
        </div>
        <div style="margin-top: 10px;">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ member.name }}" required>
        </div>
        <div style="margin-top: 10px;">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male" {{ "selected" if member.gender == "Male" else "" }}>Male</option>
                <option value="Female" {{ "selected" if member.gender == "Female" else "" }}>Female</option>
            </select>
        </div>
        <div style="margin-top: 10px;">
            <label for="handicap">Handicap:</label>
            <input type="number" step="1" id="handicap" name="handicap" value="{{ member.handicap|int }}" required>
        </div>
        <div style="margin-top: 10px;">
            <label for="tournaments_played">Tournaments Played:</label>
            <input type="number" id="tournaments_played" name="tournaments_played" value="{{ member.tournaments_played }}" min="0" required>
        </div>
        <div style="margin-top: 10px;">
            <label>
                <input type="checkbox" name="gross_win" {{ "checked" if member.gross_win else "" }}> Gross Win
            </label>
        </div>
        <div style="margin-top: 15px;">
            <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Update Member</button>
            <a href="/members" style="background-color: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Cancel</a>
        </div>
    </form>
{% endblock %}
